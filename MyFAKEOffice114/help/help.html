<h1 id="帮助">帮助</h1>
<h2 id="说明">说明</h2>
<p>当打开<code>.pptx</code>/<code>.ppt</code>/<code>.docx</code>/<code>.doc</code>/<code>.xlsx</code>/<code>.xls</code>/<code>.pdf</code>的时候复制文件到<code>%USERPROFILE%\collect</code>。</p>
<h2 id="注意事项">注意事项</h2>
<h3 id="安装时">安装时</h3>
<p><strong>必须确保安装了<code>MicrosoftOffice!!!!!</code>。</strong></p>
<p>建议注册表备份<code>HKEY_CLASSES_ROOT</code>。</p>
<h3 id="恢复">恢复</h3>
<p><strong>本程序是根据作者的Win7,Office13设置的注册表值，如果出现注册表错误导致无法打开，请操作：</strong></p>
<ul>
<li>打开控制面板，程序，分别在Office和edge中更改设置（选择<em>修复</em>）。</li>
</ul>
